<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="language" content="english">
		<meta http-equiv="content-type" content="text/html">
		<meta name="author" content=”OuroborosCoding”>
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="description" content="Documentation for the cross-platform data validation tool FormatOC">
		<title>FormatOC Documentation</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/styles/default.min.css">
		<link rel="stylesheet" href="index.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/highlight.min.js"></script>
		<script type="text/javascript" src="node_modules/docs-oc/docs-oc.dev.js"></script>
		<script type="text/javascript" src="documentation.js"></script>
	</head>
	<body>
		<h1>FormatOC Documentation</h1>
		<div id="docs"></div>
		<script type="text/javascript">
			(function() {

				// Generate the Docs
				Docs.run("docs", documentation,{
					"page": "intro",
					"platform": "python"
				}, function(state) {

					// Highlight.js doesn't work so well for one page sites, so
					//	we need to do something hacky. Sucks *shrug*.
					setTimeout(function() {
						hljs.initHighlighting.called = false;
						hljs.initHighlighting();
					}, 100);
				});

				// Call Highlight JS
				hljs.initHighlighting();
			})();
		</script>
	</body>
</html>
